<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/line.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/students-modal.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.dataTables.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}" />

  <title>RFID Attendance - Students</title>
</head>

<body>

  <!-- sidebar -->
  {% include('pages/admin/header-sections/sidebar.html') %}

  <div id="alertBox">
    <span id="alertMessage">Message</span>
    <div id="alertProgress"></div>
  </div>

  <section class="dashboard">
    <div class="top">
      <i class="uil-bars sidebar-toggle"></i>
    </div>

    <div class="dash-content">
      <div class="overview">
        <div class="title">
          <i class="uil-users-alt"></i>
          <span id="list-title" class="text">Student List</span>
        </div>

        <div class="table-container" style="overflow-x:auto;">
          <table id="studentsTable" class="display">
            <thead>
              <tr>
                <th>Photo</th>
                <th id="list-userId">Student ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th id="list-grade">Grade</th>
                <th id="list-section">Section</th>
                <th>Contact</th>
                <th>Address</th>
                <!-- <th>Guardian</th> -->
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="studentsBody">
              <!-- Dynamically filled with JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- Edit Popup -->
  <div id="editPopup" class="popup hidden">
    <div class="popup-backdrop" onclick="closeEditPopup()"></div>
    <div class="popup-box">
      <span class="close" onclick="closeEditPopup()">&times;</span>
      <h3 id="edit-title-form" class="popup-title">Edit Student</h3>
      <form id="editForm" class="popup-form" onsubmit="return false;">
        <input type="hidden" id="edit_rfid" name="rfid" />
        <div class="popup-grid">
          <div>
            <label>First Name:
              <input type="text" id="edit_first_name" required />
            </label>
            <label>Middle Name:
              <input type="text" id="edit_middle_name" required />
            </label>
            <label>Last Name:
              <input type="text" id="edit_last_name" required />
            </label>
            <label>Age:
              <input type="number" id="edit_age" min="1" />
            </label>
            <label>Gender:
              <input type="text" id="edit_gender" />
            </label>
          </div>
          <div>
            <label><span id="edit-list-grade">Grade:</span>
              <input type="text" id="edit_grade" />
            </label>
            <label><span id="edit-list-section">Section:</span>
              <input type="text" id="edit_section" />
            </label>
            <label>Contact:
              <input type="text" id="edit_contact" />
            </label>
            <label>Address:
              <input type="text" id="edit_address" />
            </label>
          </div>
        </div>
        <label>Guardian:
          <input type="text" id="edit_guardian" />
        </label>
        <button type="submit" class="btn-submit">Update</button>
      </form>
    </div>
  </div>

  <!-- Delete Popup -->
  <div id="deletePopup" class="popup hidden">
    <div class="popup-backdrop" onclick="closeDeletePopup()"></div>
    <div class="popup-box">
      <span class="close" onclick="closeDeletePopup()">&times;</span>
      <h3 class="popup-title">Confirm Delete</h3>
      <p id="delete-user-modal" class="popup-message">Are you sure you want to delete this student?</p>
      <div class="popup-actions">
        <button onclick="confirmDelete()" class="btn-delete-confirm">Yes, Delete</button>
        <button onclick="closeDeletePopup()" class="btn-cancel">Cancel</button>
      </div>
    </div>
  </div>


  <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
  <script>
    const profileIconUrl = "{{ url_for('static', filename='images/profile-icon.svg') }}";
  </script>
  <script src="{{ url_for('static', filename='js/get-students.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>

</html>
