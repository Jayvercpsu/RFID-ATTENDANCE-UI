<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CVE Colleges Inc. - Administrator Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-login-form.css') }}" />
  <!-- <link rel="stylesheet" href="assets/css/admin-login-form.css" /> -->
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">CVE</div>
      <div class="subtitle">Colleges Inc. | Administrator Login</div>
    </div>

    <form class="login-form" action="{{ url_for('pages.admin_dashboard') }}">
      <div class="form-group">
        <label for="email">Username</label>
        <input type="email" id="email" name="email" placeholder="Enter username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Log In
      </button>

      <div class="form-footer">
        <a href="{{ url_for('pages.home') }}">
          Back to Home
        </a>
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </div>
</body>

</html>
