<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CVE Colleges Inc. - Administrator Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-login-form.css') }}" />
  <!-- <link rel="stylesheet" href="assets/css/admin-login-form.css" /> -->
</head>

<body>
  <div class="login-container">
   <div class="login-header">
  <div class="logo">
    <img src="{{ url_for('static', filename='images/logo-cve.png') }}" alt="CVE Logo" />
  </div>
  <div class="subtitle">Colleges Inc. | Administrator Login</div>
</div>


    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
      </div>

      <div id="login-message" class="message-box hidden" style="text-align: center;">
        <i id="message-icon" class="fas"></i>
        <span id="message-text"></span>
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Log In
      </button>

      <div class="form-footer">
        <a href="{{ url_for('pages.home') }}">
          Back to Home
        </a>
        <a href="{{ url_for('pages.forgot_password') }}">Forgot password?</a>
      </div>
    </form>
  </div>
  <script>
    const messageBox = document.getElementById('login-message');
    const messageIcon = document.getElementById('message-icon');
    const messageText = document.getElementById('message-text');
    const form = document.getElementById('loginForm');
    const inputs = form.querySelectorAll('input');
    const loginBtn = form.querySelector('.login-btn');

    // Hide message box when typing
    inputs.forEach(input => {
      input.addEventListener('input', () => {
        messageBox.classList.add('hidden');
      });
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // Hide message + disable button
      messageBox.classList.add('hidden');
      loginBtn.disabled = true;

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/admin-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        // Reset state
        messageBox.classList.remove('success', 'error');
        messageBox.classList.remove('hidden');

        if (data.success) {
          messageBox.classList.add('success');
          messageIcon.className = 'fas fa-check-circle';
          messageText.textContent = 'Login successful. Redirecting...';
          setTimeout(() => {
            window.location.href = "/admin/dashboard";
          }, 1200);
        } else {
          messageBox.classList.add('error');
          messageIcon.className = 'fas fa-exclamation-triangle';
          messageText.textContent = data.message || 'Login failed. Try again.';
        }
      } catch (error) {
        messageBox.classList.remove('hidden');
        messageBox.classList.add('error');
        messageIcon.className = 'fas fa-exclamation-triangle';
        messageText.textContent = 'Something went wrong. Please try again.';
      }

      // Always re-enable button
      loginBtn.disabled = false;
      loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Log In';
    });
  </script>
</body>

</html>
